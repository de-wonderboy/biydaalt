<!DOCTYPE html>
<head>
    <title>Example4-2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        .slider-container {
            width: 70%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            flex-shrink: 0;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        @media (max-width: 600px) {
            .slider-container {
                width: 70%;
            }
            .slider {
                flex-direction: column;
                transition: none;
            }
            .slider img {
                margin-bottom: 10px;
            }
            .button {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <img src="https://sjc1.vultrobjects.com/cucdn/gallery-29/art/bb-gehrman.jpg" alt="Image 1">
        <img src="https://sjc1.vultrobjects.com/cucdn/gallery-29/art/bb-raven-hunter.jpg" alt="Image 2">
        <img src="https://sjc1.vultrobjects.com/cucdn/gallery-29/art/bb-doll.jpg" alt="Image 3">
    </div>
    <button class="button prev">&lt;</button>
    <button class="button next">&gt;</button>
</div>

<script>
    const slider = document.querySelector('.slider');
    const images = document.querySelectorAll('.slider img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    let currentIndex = 0;

    function updateSlider() {
        const slideWidth = slider.offsetWidth;
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }
    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlider();
    });
    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateSlider();
    });
    window.addEventListener('resize', updateSlider);
</script>

</body>
</html>
